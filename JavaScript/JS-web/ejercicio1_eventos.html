    <style>
        div {
            border-radius: 1px;
        }
        .contInput {
            display: flex;
            flex-direction: column;
            margin: 1rem 3rem;
        }
        .contOutput {
            display: flex;
            flex-direction: column;
            margin: 1rem 3rem;
        }
        textarea {
            border-bottom: 2px solid rgb(253, 52, 85);
        }
    </style>
    <h1>Ejercicio 1</h1>
    <div class="contInput">
        <label for="text">Ingresa un texto</label>
        <textarea name="text" id="textIn" cols="40" rows="10"></textarea>
    </div>
    <div class="contOutput">
        <label for="text">Esto fue lo que pusiste</label>
        <textarea name="text" id="textOut" cols="40" rows="10"></textarea>
    </div>
