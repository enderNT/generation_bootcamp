<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/formularios.css">
    <title>Formularios | Generation</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
        <input type="text" name="ap_paterno" id="ap_paterno" placeholder="Ingresa tu primer apellido" required>
        <input type="text" name="ap_materno" id="ap_materno" placeholder="Ingresa tu segundo apellido" required>
        <input type="number" min="0" max="100" step="10">
        <input type="month" name="month" id="month">
        <input type="week" name="week" id="week">
        <input type="datetime-local" name="dt_local" id="dt_local">
        <input type="time" name="time" id="time">
        <input type="password" name="password" id="password">
        <input type="email" name="email" id="email">
        <input type="file" name="file" id="file">
        <input type="range" name="range" id="range">
        <input type="color" name="color" id="color">
        <input type="search" name="search" id="search">
        <input type="radio" name="radio" id="radio">
        <select name="select" id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">
    </form>

    <hr>
    <form action="" class="" id="formularioDatos">
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div class="contrasena">
            <label for="pass">Contrase√±a</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div class="e-mail">
            <label for="e-mail">e-mail</label>
            <input type="email" name="e-mail" id="e-mail">
        </div>
        <input type="checkbox" name="checkB" id="checkB" value="accept" checked>
        <input type="submit">
    </form>
    <hr>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
